<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Example</title>
  <style>
    .card {
      width: 300px; /* Adjust width as needed */
      height: 200px; /* Adjust height as needed */
      background-color: #f0f0f0;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      transform: translateY(-150px); /* Start the card above its final position */
      transition: transform 1.5s ease; /* Apply transition effect to transform property */
    }
  </style>
</head>
<body>
  <div class="card">

  </div>
</body>
</html>
